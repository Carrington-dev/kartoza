<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    {% if title %}
    <title>Stemgon - {{title}}</title>
    {% else %}
    <title>Stemgon</title>
    {% endif %}


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- External CSS libraries -->
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/animate.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/bootstrap-submenu.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/leaflet.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/map.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/fonts/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/fonts/linearicons/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/jquery.mCustomScrollbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/dropzone.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/lightbox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/jnoty.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/slick.css' %}">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/style.css' %}">
    <link rel="stylesheet" type="text/css" id="style_sheet" href="{% static 'mine/css/skins/midnight-blue.css' %}">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{% static 'images/stemgon.png' %}" type="image/x-icon">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700%7CUbuntu:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,300,700">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/ie10-viewport-bug-workaround.css' %}">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script  src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'mine/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script  src="js/html5shiv.min.js"></script>
    <script  src="js/respond.min.js"></script>
    <![endif]-->

    <script src="{% static 'mine/js/html5shiv.min.js' %}"></script>
    <script src="{% static 'mine/js/respond.min.js' %}"></script>
</head>

<body>
    <div class="page_loader"></div>

    <!-- Pages 404 start -->
    <div class="pages-404">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                    <div class="error404-content">
                        <div class="error404">404</div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12">
                    <div class="nobottomborder">
                        <h1>We're sorry, but the page you were looking for doesn't exist</h1>
                        <p>Return to the home page using the button below.</p>
                        <a href="{% url 'home' %}" class="btn border-thn">Return to Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="{% static 'mine/js/jquery-2.2.0.min.js' %}"></script>
    <script src="{% static 'mine/js/popper.min.js' %}"></script>
    <script src="{% static 'mine/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'mine/js/bootstrap-submenu.js' %}"></script>
    <script src="{% static 'mine/js/rangeslider.js' %}"></script>
    <script src="{% static 'mine/js/jquery.mb.YTPlayer.js' %}"></script>
    <script src="{% static 'mine/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'mine/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'mine/js/jquery.scrollUp.js' %}"></script>
    <script src="{% static 'mine/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'mine/js/leaflet.js' %}"></script>
    <script src="{% static 'mine/js/leaflet-providers.js' %}"></script>
    <script src="{% static 'mine/js/leaflet.markercluster.js' %}"></script>
    <script src="{% static 'mine/js/dropzone.js' %}"></script>
    <script src="{% static 'mine/js/slick.min.js' %}"></script>
    <script src="{% static 'mine/js/jquery.filterizr.js' %}"></script>
    <script src="{% static 'mine/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'mine/js/jquery.countdown.js' %}"></script>
    <script src="{% static 'mine/js/jquery.mousewheel.min.js' %}"></script>
    <script src="{% static 'mine/js/lightgallery-all.js' %}"></script>
    <script src="{% static 'mine/js/jnoty.js' %}"></script>
    <script src="{% static 'mine/js/maps.js' %}"></script>
    <script src="{% static 'mine/js/app.js' %}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'mine/js/ie10-viewport-bug-workaround.js' %}"></script>
    <!-- Custom javascript -->
    <script src="{% static 'mine/js/ie10-viewport-bug-workaround.js' %}"></script>
</body>

</html>
