<!DOCTYPE html>
<html lang="en">
{% load static %}{% load crispy_forms_tags %}



<head>

    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Stemgon</title>
    {% endif %}


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- External CSS libraries -->
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/animate.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/bootstrap-submenu.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/leaflet.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/map.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/fonts/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/fonts/linearicons/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/jquery.mCustomScrollbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/dropzone.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/lightbox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/jnoty.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/slick.css' %}">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/style.css' %}">
    <link rel="stylesheet" type="text/css" id="style_sheet" href="{% static 'vroom/css/skins/midnight-blue.css' %}">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{% static 'images/stemgon.png' %}" type="image/x-icon">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700%7CUbuntu:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,300,700">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" type="text/css" href="{% static 'vroom/css/ie10-viewport-bug-workaround.css' %}">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script  src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'vroom/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
     <script  src="js/html5shiv.min.js"></script>
     <script  src="js/respond.min.js"></script>
     <![endif]-->

    <script src="{% static 'vroom/js/html5shiv.min.js' %}"></script>
    <script src="{% static 'vroom/js/respond.min.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script  src="js/html5shiv.min.js"></script>
    <script  src="js/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    .myButtonTheme {
        background-color: #43bdec !important;
    }
    
    .myTheme {
        color: #43bdec !important;
    }
    
    .myButtonTheme:hover {
        background-color: #f2762e !important;
    }
    
    .myButtonTheme:active {
        background-color: #f2762e !important;
    }
    
    .contact-section {
        /* background: url("/static/images/vroom_bg.jpg") no-repeat center center fixed; */
        background: rgba(0, 0, 0, 0.04) url("/static/images/background.jpg") top left repeat;
        background-size: cover;
        top: 0;
        width: 100%;
        bottom: 0;
        opacity: 1;
        min-height: 100vh;
        text-align: center;
        position: relative;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 0;
    }
</style>

<body>
    <div class="page_loader"></div>

    <!-- Contact section start -->

    <!-- Contact section start -->
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Form content box start -->
                    <div class="form-content-box">
                        <!-- details -->
                        <div class="details">
                            <!-- Logo -->
                            <a href="{% url 'home' %}">
                                <img src="{% static 'images/elite.png' %}" class="cm-logo" alt="elite-logo">
                            </a>
                            <!-- Name -->
                            <h3>Sign into your account</h3>
                            <!-- Form start -->

                            <form method="POST" id="login_form_id">{% csrf_token %}
                                <!-- <div class="form-group"> {{ form|crispy }}
                                </div> -->
                                <div class="form-group">
                                    <input type="email" id="form_email" name="email" class="input-text" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="form_password" name="password" class="input-text" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <div class="ez-checkbox pull-left">
                                        <label>
                                        <input type="checkbox" class="ez-hide">
                                        Remember me
                                    </label>
                                    </div>
                                    <a href="{% url 'password_reset' %}" class="link-not-important pull-right ">Forgot Password</a>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="form-group mb-0">
                                    <button type="submit" class="btn-md button-theme btn-block myButtonTheme">login</button>
                                </div>
                            </form>
                            <!-- Social List -->
                            <ul class="social-list clearfix ">
                                <li><a href="# " class="facebook-bg "><i class="fa fa-facebook "></i></a></li>
                                <li><a href="# " class="twitter-bg "><i class="fa fa-twitter "></i></a></li>
                                <li><a href="# " class="google-bg "><i class="fa fa-google-plus "></i></a></li>
                                <li><a href="# " class="linkedin-bg "><i class="fa fa-linkedin "></i></a></li>
                            </ul>
                        </div>
                        <!-- Footer -->
                        <div class="footer ">
                            <span>Don't have an account? <a class="myTheme " href="{% url 'register' %} ">Register here</a></span>
                        </div>
                    </div>
                    <!-- Form content box end -->
                </div>
            </div>
        </div>
    </div>
    <!-- Contact section end -->




    <script src="{% static 'vroom/js/jquery-2.2.0.min.js' %} "></script>
    <script src="{% static 'vroom/js/popper.min.js' %} "></script>
    <script src="{% static 'vroom/js/bootstrap.min.js' %} "></script>
    <script src="{% static 'vroom/js/bootstrap-submenu.js' %} "></script>
    <script src="{% static 'vroom/js/rangeslider.js' %} "></script>
    <script src="{% static 'vroom/js/jquery.mb.YTPlayer.js' %} "></script>
    <script src="{% static 'vroom/js/bootstrap-select.min.js' %} "></script>
    <script src="{% static 'vroom/js/jquery.easing.1.3.js' %} "></script>
    <script src="{% static 'vroom/js/jquery.scrollUp.js' %} "></script>
    <script src="{% static 'vroom/js/jquery.mCustomScrollbar.concat.min.js' %} "></script>
    <script src="{% static 'vroom/js/leaflet.js' %} "></script>
    <script src="{% static 'vroom/js/leaflet-providers.js' %} "></script>
    <script src="{% static 'vroom/js/leaflet.markercluster.js' %} "></script>
    <script src="{% static 'vroom/js/dropzone.js' %} "></script>
    <script src="{% static 'vroom/js/slick.min.js' %} "></script>
    <script src="{% static 'vroom/js/jquery.filterizr.js' %} "></script>
    <script src="{% static 'vroom/js/jquery.magnific-popup.min.js' %} "></script>
    <script src="{% static 'vroom/js/jquery.countdown.js' %} "></script>
    <script src="{% static 'vroom/js/jquery.mousewheel.min.js' %} "></script>
    <script src="{% static 'vroom/js/lightgallery-all.js' %} "></script>
    <script src="{% static 'vroom/js/jnoty.js' %} "></script>
    <script src="{% static 'vroom/js/maps.js' %} "></script>
    <script src="{% static 'vroom/js/app.js' %} "></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'vroom/js/ie10-viewport-bug-workaround.js' %} "></script>
    <!-- Custom javascript -->
    <script src="{% static 'vroom/js/ie10-viewport-bug-workaround.js' %} "></script>

    <script>
        my_form = document.getElementById("login_form_id ");
        form_email = document.getElementById("form_email ");
        form_password = document.getElementById("form_password ");

        alert(form_email.value)
    </script>
</body>

</html>
